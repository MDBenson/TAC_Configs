+PART[proceduralStructural]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[TacLifeSupport]
{
    @name = proceduralCrewSpace
    
    @title = Procedural Crew Space and Storage
    
    MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}
    
	MODULE
	{
		name = LifeSupportModule
	}

	MODULE
	{
		name = TankContentSwitcher
		useVolume = true
		

		TANK_TYPE_OPTION 
		{
			name = LifeSupport
			// This is the dry mass of the tank per kL of volume.
			dryDensity = 0.25
			RESOURCE 
			{
				name = Food
				unitsPerKL = 5
			}
			RESOURCE 
			{
				name = Water
				unitsPerKL = 5
			}
			RESOURCE 
			{
				name = Oxygen
				unitsPerKL = 5
			}
			RESOURCE 
			{
				name = Waste
				unitsPerKL = 5
				forceEmpty = true
			}
			RESOURCE 
			{
				name = WasteWater
				unitsPerKL = 5
				forceEmpty = true
			}
			RESOURCE 
			{
				name = CarbonDioxide
				unitsPerKL = 5
				forceEmpty = true
			}
		}


		TANK_TYPE_OPTION 
		{
			name = Food
			dryDensity = 0.25
			RESOURCE 
			{
				name = Food
				unitsPerKL = 15
			}
			RESOURCE 
			{
				name = Waste
				unitsPerKL = 15
				forceEmpty = true
			}
		}


		TANK_TYPE_OPTION 
		{
			name = Water
			dryDensity = 0.25
			RESOURCE 
			{
				name = Water
				unitsPerKL = 15
			}
			RESOURCE 
			{
				name = WasteWater
				unitsPerKL = 15
				forceEmpty = true
			}
		}

		TANK_TYPE_OPTION
		{
			name = Oxygen
			dryDensity = 0.25
			RESOURCE 
			{
				name = Oxygen
				unitsPerKL = 15
			}
			RESOURCE 
			{
				name = CarbonDioxide
				unitsPerKL = 15
				forceEmpty = true
			}
		}
	}
}


