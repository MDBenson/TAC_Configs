// HTV
// Requires ISS Community pack with HTV-II vehicle by Yogui

// I wanted HTV to  be slightly different to ATV so I used slightly different numbers
// It essentially does the same things though just carries slightly less food and more
// other stuff
@PART[HTV]:NEEDS[TacLifeSupport]:Final
{	
	RESOURCE
    {
        name = Food
        amount = 500
        maxAmount = 500
    }
    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 500
    }
	
    // HTV is only 1 piece, not in 2 parts like ATV so
    // All the life support and water is lumped together.
    RESOURCE
    {
        name = Water
        amount = 400
        maxAmount = 400
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 400
    }

    RESOURCE
    {
        name = Oxygen
        amount = 500
        maxAmount = 500
    }

    RESOURCE
    {
        name = CarbonDioxide
        amount = 0
        maxAmount = 500
    }
}