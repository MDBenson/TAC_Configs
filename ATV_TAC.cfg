// ATV
// Requires Lionhead Aerospace ESA pack with ATV

// The large Freight section of ATV is really only used for Food
// as far as TAC is concerned. It's pretty big so I packed plenty in :D
@PART[ATV1]:Final
{	
	RESOURCE
	{
		name = Food
		amount = 600
		maxAmount = 600
	}
	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 600
	}
}

// The Service section of ATV carries water and Oxygen as well as
// the propulsion and  electrical systems
@PART[ATV2]:Final
{	
    RESOURCE
    {
        name = Water
        amount = 300
        maxAmount = 300
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 300
    }

    RESOURCE
    {
        name = Oxygen
        amount = 300
        maxAmount = 300
    }

    RESOURCE
    {
        name = CarbonDioxide
        amount = 0
        maxAmount = 300
    }
}