// Soyuz
// Requires BobCat's Soyuz

@PART[Soyuz_TMA_Descent_Module]:Final
{	
	// Clean up unused ECLSS Resources
	-RESOURCE[CO2] {}
	
	//Remove anything already there
	-RESOURCE[Food] {}
	-RESOURCE[Waste] {}
	-RESOURCE[Water] {}
	-RESOURCE[WasteWater] {}
	
	//ECLSS Already uses Oxygen so we can adjust that
	@RESOURCE[Oxygen] {
		@amount = 9
		@maxAmount = 9
	}
	
	// Life Support for the crew is in the descent module as this is 
	// always in use
	MODULE
	{
		name = LifeSupportModule
	}
	
	RESOURCE {
		name = CarbonDioxide
		amount = 0
		maxAmount = 9
	}
	
	RESOURCE
	{
		name = Food
		amount = 3
		maxAmount = 3
	}
	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 3
	}

	RESOURCE
	{
		name = Water
		amount = 3
		maxAmount = 3
	}
	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 3
	}
}

@PART[Soyuz_TMA_Orbital_module]:Final
{	
	// Clean up unused ECLSS Resources
	-RESOURCE[CO2] {}
	
	//Remove anything already there
	-RESOURCE[Food] {}
	-RESOURCE[Waste] {}
	-RESOURCE[Water] {}
	-RESOURCE[WasteWater] {}

	RESOURCE
	{
		name = Food
		amount = 18
		maxAmount = 18
	}
	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 18
	}

	RESOURCE
	{
		name = Water
		amount = 18
		maxAmount = 18
	}
	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 18
	}
      
	//ECLSS Already uses Oxygen so we can adjust that
	@RESOURCE[Oxygen] {
		@amount = 12
		@maxAmount = 12
	}

	RESOURCE {
		name = CarbonDioxide
		amount = 0
		maxAmount = 12
	}
}