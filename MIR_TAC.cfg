// MIR Modules
// Requires BobCat's MIR (Sovet Pack)

// MIR Core 'Salyut' Module
@PART[Mir_Core_Module]:Final:NEEDS[TacLifeSupport]
{	
	// Clean up unused ECLSS Resources
	-RESOURCE[CO2] {}
	-RESOURCE[O2?Candle] {}

	//Remove TAC resources already there (TAC adds rougue stuff)
	-RESOURCE[Food] {}
	-RESOURCE[Waste] {}
	-RESOURCE[Water] {}
	-RESOURCE[WasteWater] {}

	//ECLSS Already uses Oxygen so we can adjust that
	@RESOURCE[Oxygen] {
		@amount = 60
		@maxAmount = 60
	}
	
	// Life Support for the crew
	MODULE
	{
		name = LifeSupportModule
	}
	
	RESOURCE {
		name = CarbonDioxide
		amount = 0
		maxAmount = 60
	}
	
	RESOURCE
	{
		name = Food
		amount = 60
		maxAmount = 60
	}
	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 60
	}

	RESOURCE
	{
		name = Water
		amount = 60
		maxAmount = 60
	}
	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 60
	}
}

